<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500&family=Lobster&display=swap"
      rel="stylesheet"
    />
    <title>Curve Integration - Frontend</title>
  </head>
  <body>
    <div class="first-box">
      <h1 class="title">Curve Integration</h1>
      <img
        src="./image/curve.png"
        width="350"
        height="350"
        alt="uniswap logo 3d"
        class="logo"
      />
    </div>
    <div class="second-box">
      <div class="mid-width">
        <h2 class="subtitle">TokenExchange Event</h2>
        <div class="description">
          <p id="bought_id"></p>
          <p id="buyer"></p>
          <p id="sold_id"></p>
          <p id="tokens_bought"></p>
          <p id="tokens_sold"></p>
        </div>
      </div>
      <div class="mid-width"></div>
    </div>
    <div class="third-box">
      <div class="mid-width"></div>
      <div class="mid-width">
        <h2 class="subtitle-bis">Remove Liquidity One</h2>
        <div class="description-bis">
          <p id="provider"></p>
          <p id="token_amount"></p>
          <p id="coin_amount"></p>
        </div>
      </div>
    </div>
    <div class="fourth-box">
      <h2 class="subtitle-last">Add Liquidity Event</h2>
      <div class="description-last">
        <p id="provider2"></p>
        <p id="token_amounts"></p>
        <p id="fees"></p>
        <p id="invariant"></p>
        <p id="token_supply"></p>
      </div>
    </div>
    <script></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/ScrollTrigger.min.js"></script>
    <script src="app.js"></script>
    <script src="fetch.js"></script>
  </body>
</html>
